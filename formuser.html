<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form User</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- เชื่อมโยง CSS แยก -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <center><h2>Hi</h2></center>
  <h5>ส่วนที่ 1</h5>
  <div class="card shadow">
    <div class="card-header">
      ข้อมูลผู้สมัคร / รายละเอียด
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="refNo" class="form-label">หนังสือรับกลุ่มงานพัฒนาเลขที่</label>
          <input type="text" class="form-control" id="refNo" placeholder="กรอกเลขที่">
        </div>
        <div class="col-md-6">
          <label for="issueDate" class="form-label">ลงวันที่</label>
          <input type="date" class="form-control" id="issueDate">
        </div>
        <div class="col-12">
          <label for="topic" class="form-label">เรื่อง</label>
          <input type="text" class="form-control" id="topic" placeholder="หัวข้อเรื่อง">
        </div>
        <div class="col-md-6">
          <label for="meetingDate" class="form-label">วันที่ประชุม</label>
          <input type="date" class="form-control" id="meetingDate">
        </div>
        <div class="col-md-6">
          <label for="place" class="form-label">สถานที่</label>
          <input type="text" class="form-control" id="place" placeholder="กรอกสถานที่">
        </div>
        <div class="col-md-6">
          <label for="province" class="form-label">จังหวัด</label>
          <input type="text" class="form-control" id="province" placeholder="กรอกจังหวัด">
        </div>
        <div class="col-12 mt-3">
          <p><strong>รูปแบบการฝึกอบรม</strong></p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="trainingType" id="onSite" value="onSite">
            <label class="form-check-label" for="onSite">ฝึกอบรมในสถานที่จัด</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="trainingType" id="onlineOfficeHour" value="onlineOfficeHour">
            <label class="form-check-label" for="onlineOfficeHour">ฝึกอบรม Online โดยใช้เวลาปฏิบัติราชการ</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="trainingType" id="onlineOffHour" value="onlineOffHour">
            <label class="form-check-label" for="onlineOffHour">ฝึกอบรม Online โดยไม่ใช้เวลาปฏิบัติราชการ</label>
          </div>
        </div>
      </form>
      <br>
      <!--- btn nextpage -->
            <button class="btn btn-primary" onclick="nextPage()">หน้าถัดไป</button>
            <script>
                function nextPage() {
                    window.location.href = "nextpage.html"; // เปลี่ยนไปยังหน้าใหม่
                }
            </script> <!--- btn nextpage -->
      </div> <!--- card-body -->
  </div> <!--- card -->
</div> <!--- container -->
</body>
</html>
