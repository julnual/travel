<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form User</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- เชื่อมโยงฟอนต์ Prompt จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
          /* กำหนดให้ทั้งเว็บใช้ฟอนต์ Prompt */
          body {
              font-family: 'Prompt', sans-serif;
          }
      </style>
</head>
<body>
<div class="container mt-5">
    <center><h2>Hi</h2></center>
    <h5>ส่วนที่ 1</h5>
    <div class="card">
        <div class="card-header bg-success text-white">
            ข้อมูลผู้สมัคร/รายละเอียด
        </div>
        <div class="card-body">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">หนังสือรับกลุ่มงานพัฒนาเลขที่</label>
                  <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputDate" class="form-label">ลงวันที่</label>
                  <input type="date" class="form-control" id="inputDate">
                </div>
                <div class="col-12">
                  <label for="inputTopic" class="form-label">เรื่อง</label>
                  <input type="text" class="form-control" id="inputTopic">
                </div>
                <div class="col-12">
                  <label for="inputDate2" class="form-label">วันที่ประชุม</label>
                  <input type="date" class="form-control" id="inputDate2">
                </div>
                <div class="col-md-6">
                  <label for="inputPlace" class="form-label">สถานที่</label>
                  <input type="text" class="form-control" id="inputPlace">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">จังหวัด</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                          ฝึกอบรมในสถานที่จัด
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        ฝึกอบรม Online โดยใช้เวลาปฏิบัติราชการ
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        ฝึกอบรม Online โดยไม่ใช้เวลาปฏิบัติราชการ
                    </label>
                  </div>
                </div>
              </form>
              <br>
              <!--- btn nextpage -->
              <button class="btn btn-primary" onclick="nextPage()">หน้าถัดไป</button>
              <script>
                  function nextPage() {
                      window.location.href = "nextpage.html"; // เปลี่ยนไปยังหน้าใหม่
                  }
              </script> <!--- btn nextpage -->
        </div> <!--- card-body -->
    </div> <!--- card -->
</div> <!--- container -->
</body>
</html>
